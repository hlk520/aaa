<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="js/zepto.min.js" ></script>	
		<style>
			*{margin: 0;padding: 0;box-sizing: border-box;}
			html,body{
				width: 100%;
				height: 100%;
			}
			.box{
				width: 100%;
				height: 100%;
				display: flex;
			}
			.box div{
				width: 100%;
				height: 100%;
				flex-shrink: 0;
				border: 1px solid #ccc;
			}
			.box div img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<div><img src="img/suofa.jpg"/></div>
			<div><img src="img/suofa1.jpg"/></div>
			<div><img src="img/suofa2.jpg"/></div>
			<div><img src="img/suofa3.jpg"/></div>
			<div><img src="img/suofa4.jpg"/></div>
		</div>
		<script>
			var box=document.getElementById('box')
			box.addEventListener('touchstart',function(ev){
				ev.preventDefault()
			})
			$(function(){
				var n=0;
				var w;
				w=$('#box div').width();
				console.log(w)
				$('#box').on('swipeLeft',function(){
					n++;
					if(n>$('#box div').size()-1){
						n=$('#box div').size()-1;
					}
					$(this).css('transform','translate3d(-'+n*w+'px,0,0)');
				}).on('swipeRight',function(){
					n--;
					if(n<0){
						n=0;
					}
					$(this).css('transform','translate3d(-'+n*w+'px,0,0)');
				})
				$('#box div:last').on('tap',function(){
					location.href='http://www.jd.com';
				})
			})
		</script>
	</body>
</html>
